<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Cards with Different Background Colors and Gutter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .bg-red {
      background-color: #ff0000; /* Red background color */
    }
    .bg-blue {
      background-color: #0000ff; /* Blue background color */
    }
    .bg-green {
      background-color: #00ff00; /* Green background color */
    }
    .bg-yellow {
      background-color: #ffff00; /* Yellow background color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card bg-red">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">This is the content of Card 1.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-blue">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">This is the content of Card 2.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-green">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">This is the content of Card 3.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-yellow">
          <div class="card-body">
            <h5 class="card-title">Card 4</h5>
            <p class="card-text">This is the content of Card 4.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
